<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="jpg" href="/media/icons/icon-white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll of Thrones</title>
  </head>
  <body>
    <button id="sound-button" alt="Sound off/on">
      <img src="/media/icons/sound.png" alt="Sound off/on" id="sound-icon" />
    </button>
    <main>
      <nav>
        <header>
          <img src="/media/icons/icon.png" alt="" id="dragon-icon" />
          <h1 class="relief">SCROLL OF THRONES</h1>
        </header>
        <ul id="icons-container">
          <li class="icons-wrapper" id="search">
            <button class="icons" id="search-icon">
              <img
                src="/media/icons/magnifying-glass-colour.png"
                alt="Search" />
            </button>
            <p class="icons-text">Search</p>
          </li>
          <li class="icons-wrapper" id="map">
            <button class="icons" id="map-icon">
              <img src="/media/icons/old-map-colour.png" alt="Map" />
            </button>
            <p class="icons-text">Map</p>
          </li>
          <li class="icons-wrapper" id="quotes">
            <button class="icons" id="quotes-icon">
              <img
                src="/media/icons/biography-colour.png"
                alt="Guess the quote" />
            </button>
            <p class="icons-text">Guess the quote</p>
          </li>
          <li class="icons-wrapper" id="houses">
            <button class="icons" id="houses-icon">
              <img
                src="/media/icons/castle2-colour.png"
                alt="Guess the house" />
            </button>
            <p class="icons-text">Guess the house</p>
          </li>
        </ul>
      </nav>
      <article id="quoteArticle">
        <input type="text" placeholder=". . ." />
        <div class="hourglass"></div>
      </article>
      <!-- TODO ta bort placeholder-input och hourglass -->
      <aside></aside>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
